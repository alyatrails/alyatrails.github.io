<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Alya Thapa</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto Mono", monospace;
        background-color: #f7f9fb;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #121212;
        color: white;
        padding: 2rem;
        text-align: center;
      }
      main {
        max-width: 600px;
        margin: 2rem auto;
        padding: 1rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
      }
      h1 {
        margin-bottom: 0.5rem;
      }
      p {
        margin-bottom: 1.5rem;
        line-height: 1.5;
      }
      form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      form input,
      form textarea {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1.2rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: "Roboto Mono", monospace;
        font-size: 1rem;
      }
      form button {
        background-color: #121212;
        color: white;
        border: none;
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      form button:hover {
        background-color: #333;
      }
      footer {
        text-align: center;
        font-size: 0.9rem;
        color: #888;
        margin: 3rem 0 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
      <p>
        If you have something interesting to say, or just want to say hi, I’m
        all ears.
      </p>
    </header>

    <main>
      <form action="#" method="POST" novalidate>
        <label for="name">Your Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Who’s reaching out?"
          required
        />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="So I can reply"
          required
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="6"
          placeholder="Write something..."
          required
        ></textarea>

        <button type="submit">Send Message</button>
      </form>

      <p style="font-size: 0.85rem; color: #666; margin-top: 1rem">
        Disclaimer: If you’re looking for secrets, I probably won’t answer. But
        if you want to talk research, AI, or privacy, hit me up.
      </p>
    </main>

    <footer>
      <p>© 2025 Alya Thapa</p>
    </footer>
  </body>
</html>
